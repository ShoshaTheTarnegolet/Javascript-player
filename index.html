<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />
    <title>Music Player</title>
  </head>
  <body>

    <div class="wrapper">

      <!-- mus info  -->
      <div class="mus-info">
        <div class="image"></div>
        <div class="artist"></div>
        <div class="track"></div>
      </div>
      <!-- buttons -->
      <div class="buttons">
      <img class="backward" src="https://img.icons8.com/external-flatart-icons-solid-flatarticons/80/000000/external-rewind-arrow-flatart-icons-solid-flatarticons.png"/>
  <img src="https://img.icons8.com/external-flatart-icons-solid-flatarticons/80/000000/external-play-button-arrow-flatart-icons-solid-flatarticons-1.png" id="play"/>
        <img src="https://img.icons8.com/external-flatart-icons-solid-flatarticons/80/000000/external-forward-arrow-flatart-icons-solid-flatarticons.png" class="forward"/>
      </div>
      <!-- slider -->
      <div class="slider">
        <div class="current">00:00</div>
        <div class="progress">
          <div class="progressLine"></div>
        </div>
        <div class="total">00:00</div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
